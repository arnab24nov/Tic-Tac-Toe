<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="flexBox">
      <div class="gameUi">
        <div class="message">
          <div class="player">
            Player1
            <div class="circle1"></div>
          </div>
          <div class="player">
            Player2
            <div class="circle2"></div>
          </div>
        </div>
        <div class="cube">
          <div class="box" id="one"></div>
          <div class="box" id="two"></div>
          <div class="box" id="three"></div>
          <div class="box" id="four"></div>
          <div class="box" id="five"></div>
          <div class="box" id="six"></div>
          <div class="box" id="seven"></div>
          <div class="box" id="eight"></div>
          <div class="box" id="nine"></div>
        </div>
        <button class="my_btn">play Again</button>
      </div>
      <div class="result"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
